version: '3'
services:
  db:
    image: getjv/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
    volumes:
      - C:\Projetos\CNMdesenvolvimento\processo_seletivo_2019:/var/lib/mysql
  web:
    image: brancosmith/ubuntu
    ports:
      - "80:80"
    volumes:
      - C:\Projetos\CNMdesenvolvimento\processo_seletivo_2019:/var/www/html
    links:
     - db

     
